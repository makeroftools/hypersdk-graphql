## Runtime dependencies
[dependencies]
alloy = { version = "1.1", default-features = false, features = ["contract", "eip712", "getrandom", "providers", "reqwest", "reqwest-rustls-tls", "rpc", "rpc-types", "signer-local", "signers", "sol-types"] }
anyhow = "1"
const-hex = { version = "1.17", features = ["serde"] }
derive_more = { version = "2", features = ["display", "is_variant"] }
either = { version = "1", features = ["serde"] }
futures = { version = "0.3", default-features = false, features = ["std"] }
log = "0.4"
reqwest = { version = "0.13", features = ["json"] }
rmp-serde = "1"
rust_decimal = { version = "1.39", features = ["macros", "maths", "serde", "serde-with-str"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = { version = "3", default-features = false, features = ["std"] }

# FIXME: Temporary feature set, `macros` and `rt-multi-thread` are from async-graphql dependencies
#           and need to be triggered off of a "graphql" feature below..
tokio = { version = "1", default-features = false, features = ["test-util", "time", "macros", "rt-multi-thread"] }
url = "2"
yawc = { version = "0.2", features = ["json", "logging", "simd"] }
hex-literal = "0.4"
chrono = { version = "0.4", features = ["now"] }
num-traits = "0.2"

# FIXME: These need to eventually be optional and set as a feature
async-graphql = "7.0.16"
async-graphql-axum = "7.2.0"
axum = "0.8.8"

## Development and test dependencies
[dev-dependencies]
alloy = { version = "1", features = ["pubsub", "signer-keystore"], default-features = false }
clap = { version = "4", features = ["derive"] }
dotenvy = "0.15.7"
indicatif = "0.18.3"
rpassword = "7.4.0"
simple_logger = "5"
tokio = { version = "1", features = ["full"] }
